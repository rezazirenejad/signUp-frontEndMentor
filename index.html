<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/app.css" />
    <title>Sign up</title>
  </head>
  <body>
    <main class="main container">
      <div class="content">
        <h1 class="content__title">Learn to code by watching others</h1>
        <p1 class="content__text"
          >See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.</p1
        >
      </div>
      <button class="free-try-btn">
        <p class="free-try-btn__text">
          <span class="free-try-btn-span">Try it free 7 days</span> then <br> $20/mo.
          thereafter
        </p>
      </button>
      <form action="#" class="sing-up-form">
        <input class="first-name-input input" type="text" placeholder="First Name" />
        <input class="last-name-input input" type="text" placeholder="Last Name" />
        <input
          type="email"
          name=""
          id=""
          class="email-input input"
          placeholder="Email Address"
        />
        <input
          type="password"
          name=""
          id=""
          class="password-input input"
          placeholder="Password"
        />
        <input type="submit" value="CLAIM YOUR FREE TRIAL" class="submit-btn" />
        <p class="form__text">
          By clicking the button, you are agreeing to our
          <a href="#" class="form-text__terms-link">Terms and Services</a>
        </p>
      </form>
    </main>
  </body>
</html>
